<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;800&display=swap" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    

    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <form name="contact" hidden method="POST" netlify-honeypot="bot-field" data-netlify="true" @submit.prevent="handleSubmit">
      <p class="hidden">
        <label>Don't fill this out if you're a human: <input name="bot-field"/></label>
      </p>
        <ul>
            <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="user_name" v-model="name">
            </li>
            <li>
                <label for="mail">E-mail</label>
                <input type="email" id="mail" name="user_email" v-model="email">
            </li>
            <li>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message" v-model="message"></textarea>
            </li>
        </ul>
        <button type="submit" class="btn">Send</button>
    </form>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
